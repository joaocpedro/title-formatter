<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Formatador de Títulos</title>
  </head>
  <body>
    <header>
      <h1>Formatador de Títulos</h1>
    </header>

    <div class="container">
      <div class="container-form">
        <form id="form">
          <input
            id="text-input"
            type="text"
            placeholder="Insira o Titulo aqui"
          />
          <input type="submit" class="submit-input" value="Gerar" />
          
        </form>
      </div>     
      <div class="informations-and-output">
        
        <h4>Titulo: </h4>
        <p class="output-text"></p>
        <button id="btn-copy"><i class="fa-solid fa-copy"></i></button>      
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
